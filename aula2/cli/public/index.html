<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Aula 2</title>
</head>

<body>
	<div id="root"></div>

	<!-- Criação de um componente através do X-Template, diretamente no arquivo HTML -->
	<script type="text/x-template" id="button-x-template">
	 <!-- O @on serve para "ouvir" algum tipo de evento -->
	<button @click="clique">O botão X-Template foi clicado {{ count }} vezes</button>
	</script>
</body>

</html>
